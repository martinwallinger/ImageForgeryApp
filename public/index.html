<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
	<script src="./js/jquery-3.6.1.min.js"></script>
	<script src="./js/ImageUpload.js"></script>
</head>

<body>
	<!-- Input Form -->
	<form enctype="multipart/form-data" method="post" id="imageform">
		<input type='file' id="img" name="image" accept="image/*" />
		<input type="submit" id="submitImage" value="Submit Image">
	</form>
	<br>

	<table>
		<td>
			<p>Submitted Image</p>
			<img id="myImg" src="#">
		</td>
		<td>
			<!-- Output Area -->
			<div id="outputArea" style="display: none;">
				<br>
				<p>Error Level Analysis</p>
				<img id="ELAImage" src="#" /><br>
				<span id="outputText"></span><br>
				<a href="/">Try again</a>
			</div>
		</td>
	</table>



</body>

</html>
