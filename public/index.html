<!DOCTYPE html>
<html>

<head>

			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<!-- Output Area -->
		<div id="outputArea" style="display: none;">
			<p>Error Level Analysis</p>
			<img id="ELAImage" src="#" /><br>
			<span id="outputText"></span><br>
			<a href="/">Try again</a>
		</div>
	</div>



</body>

</html>
